<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSA vs ECC Encryption</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">RSA vs ECC Encryption</h1>
  <form method="POST" action="/encrypt" class="mt-3">
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" class="form-control" id="message" name="message" required>
    </div>
    <div class="form-group">
      <label for="algorithm">Algorithm:</label>
      <select class="form-control" id="algorithm" name="algorithm">
        <option value="rsa">RSA</option>
        <option value="ecc">ECC</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Encrypt</button>
  </form>

  {% if encrypted_message %}
  <div class="mt-3">
    <h3>Encrypted Message ({{ algorithm | upper }}):</h3>
    <p>{{ encrypted_message }}</p>
  </div>
  <form method="POST" action="/decrypt" class="mt-3">
    <input type="hidden" name="encrypted_message" value="{{ encrypted_message }}">
    <input type="hidden" name="algorithm" value="{{ algorithm }}">
    <button type="submit" class="btn btn-success">Decrypt</button>
  </form>
  {% endif %}

  {% if decrypted_message %}
  <div class="mt-3">
    <h3>Decrypted Message ({{ algorithm | upper }}):</h3>
    <p>{{ decrypted_message }}</p>
  </div>
  {% endif %}
</div>
</body>
</html>
